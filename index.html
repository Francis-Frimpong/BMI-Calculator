<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="" class="entry-field">
            <label for="weight-value">Enter weight</label>
            <input type="text" id="weight-value">

            <label for="height-value">Enter height</label>
            <input type="text" id="height-value">

            <button class="submit-btn">Click for results</button>
        </form>
        <h3 class="display-result">your bmi is:</h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
